<!DOCTYPE html>
<html lang="pt-BR">
<head th:fragment="head(page, meta)">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title th:text="${#strings.capitalize(page)}"></title>
    <link rel="stylesheet" href="/style-preset.css">
    
    <th:block th:switch="${page}">
    	<link th:case="formulario" rel="stylesheet" href="/style-formulario.css">
    </th:block>
</head>
<body th:fragment="layout-preset(page, content)">
    <aside class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark menu-esquerdo" style="width: 280px;" th:fragment="menu-esquerdo(page)">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <span class="fs-4">Sistema</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <a href="/" class="nav-link text-white" th:classappend="${page} == 'clientes' ? active : ''">
              <svg class="bi me-2" width="20" height="20"><use xlink:href="#people-circle">
                <svg id="table" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 4H6v3h4V8z"></path>
                </svg>
              </use></svg>
              Clientes
            </a>
          </li>
          <li class="nav-item">
            <a href="/lojas" class="nav-link text-white" th:classappend="${page} == 'lojas' ? active : ''" aria-current="page">
              <svg class="bi me-2" width="20" height="20">
                <use xlink:href="#home">
                    <svg id="home" viewBox="0 0 16 16">
                        <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"></path>
                    </svg>
                </use>
              </svg>
              Lojas
            </a>
          </li>
          <li>
            <a href="/pedidos" class="nav-link text-white" th:classappend="${page} == 'pedidos' ? active : ''">
              <svg class="bi me-2" width="20" height="20"><use xlink:href="#table">
                <svg id="grid" viewBox="0 0 16 16">
                    <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"></path>
                </svg>
              </use></svg>
              Pedidos
            </a>
          </li>
          <li>
            <a href="/produtos" class="nav-link text-white" th:classappend="${page} == 'produtos' ? active : ''">
              <svg class="bi me-2" width="20" height="20"><use xlink:href="#grid">
                <svg id="people-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"></path>
                </svg>
              </use></svg>
              Produtos
            </a>
          </li>
        </ul>
    </aside>
    <main class="principal">
	    <header class="cabecalho" th:fragment="cabecalho">
	        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	              <span class="navbar-toggler-icon"></span>
	            </button>
	          
	            <div class="collapse navbar-collapse" id="navbarSupportedContent">
	              <ul class="navbar-nav mr-auto">
	                <li class="nav-item" th:unless="${#arrays.contains({'lojas', 'clientes', 'cadastrar'}, page)}">
	                    <a th:href="@{'/cadastrar/' + '?page=' + ${page}}" class=" btn btn-success">Adicionar</a>
	                </li>
	                <!-- 
	                <li class="nav-item">
	                  <a class="nav-link" href="#">Link</a>
	                </li>
	                 -->
	                <li class="nav-item dropdown text-white">
	                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	                    Ordenar por
	                  </a>
	                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	                    <a class="dropdown-item" href="#">Ordem alfab√©tica</a>
	                  </div>
	                </li>
	              </ul>
	              <form class="form-inline my-2 my-lg-0">
	                <input class="form-control mr-sm-2 bg-dark" type="search" placeholder="Atributo" aria-label="Search">
	                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Filtrar</button>
	              </form>
	            </div>
	        </nav>
	    </header>
	    <main th:replace="${content}"></main>
    </main>
</body>
</html>
